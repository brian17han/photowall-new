	<link href="../../View/resources/css/home_page.css" rel="stylesheet" type="text/css" />
	<script src="../../View/resources/js/jquery.js"></script>
	<script src="../../View/resources/js/effect.js"></script>
	<script>
	var files=0;
	$(document).ready(function(){
		
	});
		function album_form()
		{
			window.location.href="../../Controller/album/album_form.php";
		}
		function see_single_album(album_id)
		{
			document.getElementById("album_id").value=album_id;
			$.ajax({
        			data:"album_id="+album_id,
					url:"../album/see_single_album.php",
		            type:"post",
		            dataType:"text",
		            success:function(data)
		            {
                        $("#photos").html("");
                        $("#photos").html(data);
		            }
        	});
		}
		function add_new_photo()
		{
			
			var photo_form=document.getElementById("photo_form");
			if(photo_form.style.display=="none")
			{
				DIVAlert("wocao");
				photo_form.style.display="";
			} 
			else
			{
				photo_form.style.display="none";
				document.getElementById("bgDiv").style.display="none";
				document.getElementById("msgDiv").style.display="none";
			}
			   
		}
		function add_file_textbox()
		{
			files+=1;
			$("#photo_field").append("<input type='file' name=\"photos[]\"/>&nbsp;&nbsp;&nbsp;photo description:<input name='photo_description[]'' /><br/>");
			document.getElementById("image_count").value=files;
		}
	</script>
